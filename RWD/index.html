<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>웹카페 - 반응형웹</title>
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    crossorigin="anonymous" />

  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <header>
    <h1 class="header-title">WebCafe</h1>
    <ul class="link-group">
      <li><a href="/">로그인</a></li>
      <li><a href="/">회원가입</a></li>
      <li><a href="/">커뮤니티</a></li>
    </ul>
    <form action="/" class="search-form">
      <fieldset>
        <legend>검색</legend>
        <label for="search" aria-label="검색 창"></label>
        <input type="search" id="search" name="searchData" class="search-input"/>

      </fieldset>
    </form>
  </header>

</html>
